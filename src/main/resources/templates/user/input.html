<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ユーザー登録フォーム</h1>
    <form th:object="${userForm}" th:action="@{/User/create}" method="post">
        <div th:errors="*{name}" style="color: red;"></div>
        名前<input type="text" name="name"><br>
        <div th:errors="*{email}" style="color: red;"></div>
        メール<input type="text" name="email"><br>
        <div th:errors="*{password}" style="color: red;"></div>
        パスワード<input type="password" name="password" ><br>
        <div th:errors="*{hobbyList}" style="color: red;"></div>
        趣味：<br>
        <div th:each="hobby : ${hobbyMap}">
            <input type="checkbox" 
            name="hobbyList"
            th:value="${hobby.key}" 
            th:text="${hobby.value}">
        </div>
        <input type="submit">
    </form>
</body>
</html>
