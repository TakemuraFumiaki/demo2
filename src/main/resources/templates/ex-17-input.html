<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>アンケートフォーム</h1>
    <form th:object="${ex17QuestionnaireForm}" th:action="@{/yi/er}" method="post">
        <div th:errors="*{name}" style="color: red;"></div>
        名前<input type="text" name="name"><br>
        <div th:errors="*{email}" style="color: red;"></div>
        メールアドレス<br>
        <input type="text" name="email"><br>
        <div th:errors="*{gender}" style="color: red;"></div>
        性別<br>
        <input type="radio" name="gender" value="男" checked>男<br>
        <input type="radio" name="gender" value="女">女<br>
        <div th:errors="*{hobbyList}" style="color: red;"></div>
        趣味：<br>
        <div th:each="hobby:${hobbyMap}">
            <input type="checkbox" name="hobbyList" th:value="${hobby.key}" th:text="${hobby.value}"><br>
        </div>
        好きな言語：<br>
        <select name="language" >
            <option value="Java">Java</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
        </select><br>
        <div th:errors="*{comment}" style="color: red;"></div>
        そのほか<br>
        <textarea name="comment" id=""></textarea>
        <input type="submit" >
    </form>
</body>
</html>
